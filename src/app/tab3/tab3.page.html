<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Shop Information
    </ion-title>
    <ion-buttons routerLink="/login" slot="end">
      <ion-icon  name="exit-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons routerLink="/settings" slot="start">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <mat-accordion  *ngFor="let stallItem of infos">
    <mat-expansion-panel   (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header >
        <mat-panel-title>
          {{ stallItem.stallName }}
        </mat-panel-title>
        <mat-panel-description>
          {{ stallItem.stallLocation }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ stallItem.stallDescription }}</p>


        <mat-accordion *ngFor="let i of stallItem.goods.foods">
          <mat-expansion-panel   (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header >
              <mat-panel-title>
                {{ i.name }}
              </mat-panel-title>
              <mat-panel-description>
                {{ i.price }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p> {{ i.description }}</p>

          </mat-expansion-panel>
        </mat-accordion><br>
      
    </mat-expansion-panel>
    <br>
  </mat-accordion><br>

</ion-content>
