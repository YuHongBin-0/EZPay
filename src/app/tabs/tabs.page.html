<ion-fab vertical="bottom" horizontal="center" slot="fixed" color="secondary">
  <ion-fab-button  (click)="gotoHome()">
      <ion-icon name="Home"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-tabs>
 
  <ion-tab-bar slot="bottom">
  
    <ion-tab-button tab="tab1">
      <ion-icon name="wallet"></ion-icon>
      <ion-label>Transactions</ion-label>
    </ion-tab-button>
    
    <div style="width: 100px;"></div>

    <ion-tab-button tab="tab3" *ngIf='isStudent'>
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Shop Info</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" *ngIf='!isStudent'>
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" *ngIf='(users | async)?.role == null'>
      <ion-icon name="ellipsis-horizontal"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
