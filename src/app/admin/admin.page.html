<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section style="text-align: center; padding: 20px;">
    <ion-icon name="person"></ion-icon>
    <h1 style="font-size:1.4em; text-align: center;" no-margin>Welcome, <br>
      Mr. John Doe</h1>
  </section>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card style="background-color: #0079C1; color: white; text-align: center; padding: 20px;" (click)="ManageStudents()">
          <ion-icon name="person"></ion-icon>
          <h2>Manage Student</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card style="background-color: #0079C1; color: white; text-align: center; padding: 20px;" (click)="MakeAcc()">
          <ion-icon name="people"></ion-icon>
          <h2>Create Account</h2>
        </ion-card>
      </ion-col>
    </ion-row>
      <ion-col col-6>
        <ion-card style="background-color: #0079C1; color: white; text-align: center; padding: 20px;" (click)="AdminHistory()">
          <ion-icon name="settings"></ion-icon>
          <h2>Check History</h2>
        </ion-card>
      </ion-col>
  </ion-grid>
</ion-content>
