<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>remit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full" style="padding:0px;">
    <ion-item-divider lines="solid" style="background-color: inherit;">

    </ion-item-divider>
    <ion-item lines="solid">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-input type="text" placeholder="Enter amount" style="margin-left: 10px;"></ion-input>

    </ion-item>
    <br>
    <ion-item lines="solid">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-input type="text" placeholder="Enter contact/number" style="margin-left: 10px;"></ion-input>
      <ion-icon name="add-circle-outline"></ion-icon>

    </ion-item>
    <br>
    <ion-item lines="solid">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-input type="text" placeholder="Type a message" style="margin-left: 10px;"></ion-input>

    </ion-item>
    <ion-item-divider lines="solid" style="background-color: inherit;">
    </ion-item-divider>
    <ion-item>
      <ion-label>Request for e-Invoice</ion-label>
      <ion-toggle slot="end" name="request" checked></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button expand="block" fill="outline" routerLink="/tabs" id="send-button" shape="round">Send</ion-button>

</ion-content>
