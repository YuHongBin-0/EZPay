<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>

<br>
<ion-content>

  <ion-item>
    <ion-label>Reason</ion-label>
    <ion-select value="Others" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="1">Transaction Failed</ion-select-option>
      <ion-select-option value="2">Wrong Value</ion-select-option>
      <ion-select-option value="3">Wrong Receiver</ion-select-option>
      <ion-select-option value="Others">Others</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list> 
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input ></ion-input> 
    </ion-item>
    <ion-item>
        <ion-label>Phone Number:</ion-label>
        <ion-input ></ion-input>
    </ion-item> 
  </ion-list>
  
<ion-list> 
  <ion-item>
      <ion-textarea placeholder="Enter more information here..."style="height: 200px;">Description</ion-textarea>
  </ion-item>
</ion-list>

<ion-list>
  <ion-button style="margin-left: 65%;">Submit</ion-button>
</ion-list>

</ion-content>
