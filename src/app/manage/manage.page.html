<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>manage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="padding-top:10px;border-radius:18px;">
    <ion-card-header>
      <ion-card-title>
        Secondary 4 students
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row style="background: lightskyblue; color:white;">
        <ion-col size="1">
          studentID
        </ion-col>
        <ion-col size="2">
          NRIC
        </ion-col>
        <ion-col size="3.5">
          Name
        </ion-col>
        <ion-col size="1">
          Level
        </ion-col>
        <ion-col size="1">
          Class
        </ion-col>
        <ion-col size="1.5">
          Balance
        </ion-col>
        <ion-col size="2">
          Row Settings
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let user of users">
        <ion-col size="1">
          {{user.key}}
        </ion-col>
        <ion-col size="2">
          {{user.nric}} (<a>edit</a>)
        </ion-col>
        <ion-col size="3.5">
          {{user.name}} (<a>edit</a>)
        </ion-col>
        <ion-col size="1">
          {{user.level}} (<a>edit</a>)
        </ion-col>
        <ion-col size="1">
          {{user.class}} (<a>edit</a>)
        </ion-col>
        <ion-col size="1.5">
          {{user.balance}} (<a>edit</a>)
        </ion-col>
        <ion-col size="2">
          <ion-icon style="padding: 0 !important;margin: 0 !important;" size="small" name="create"></ion-icon> <ion-icon style="padding: 0 !important;margin: 0 !important;" size="small" name="trash"></ion-icon>
        </ion-col>
      </ion-row>
      </ion-card-content>
      </ion-card>
  <ion-button>
    Create new student info
  </ion-button>
</ion-content>
