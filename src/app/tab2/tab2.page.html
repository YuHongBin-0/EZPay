<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      EZPay
    </ion-title>
    <ion-buttons class="ion2" routerLink="/login" slot="end">
      <ion-icon  name="exit-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons class="ion2"  routerLink="/settings" slot="start">
      <ion-icon   name="settings-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides #sliders (ionSlidesDidLoad)='slidesDidLoad(sliders)' pager='true' [options]='slideOpts'>

    <ion-slide *ngFor="let sli of slide">
      <ion-card class="slide-card" (click)="open(sli.nav)">
        <img id="poster" [src]="sli.thumbnail" alt="">
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-card id="card-wallet" style="background:lightgrey;">
    <ion-card-header style="margin:12px 0 0 8px">
      <ion-card-title style="text-align: center;">
        Good evening, {{ (users | async)?.name }}
      </ion-card-title>
      <ion-card-subtitle center style="font-size: 18px;text-align: center;"><b>Your balance: {{ (users | async)?.balance }}</b></ion-card-subtitle>
      </ion-card-header>
    <ion-card-content>
      <ion-row style="text-align: center;">
        <ion-col size="6" (click)="openPay()" style="cursor: pointer;">
          <ion-item lines="none" style="border-radius:10px;">
              <p style="text-align: center; margin: 0 auto 0 auto;">Pay</p>
              <ion-icon slot="end" style="text-align: center;margin:0 !important;" name="paper-plane-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="6" (click)="openHistory()" style="cursor: pointer;">
          <ion-item lines="none" style="border-radius:10px;">
              <p style="text-align: center; margin: 0 auto 0 auto;">Payment History</p>
              <ion-icon slot="end" style="margin:0 !important;text-align:center" name="newspaper"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <br>
</ion-content>
