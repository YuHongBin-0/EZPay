<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      EZPay
    </ion-title>
    <ion-buttons class="ion2" routerLink="/login" slot="end">
      <ion-icon  name="exit-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons class="ion2"  routerLink="/settings" slot="start">
      <ion-icon   name="settings-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides #sliders (ionSlidesDidLoad)='slidesDidLoad(sliders)' pager='true' [options]='slideOpts'>

    <ion-slide *ngFor="let sli of slide">
      <ion-card class="slide-card" (click)="open(sli.nav)">
        <img id="poster" [src]="sli.thumbnail" alt="">
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-card id="card-wallet" style="background:lightgrey;">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-button routerLink="/tabs/tab2" slot="end"><ion-icon style="color:black;" name="cog-outline"></ion-icon></ion-button>
    
    <ion-button type="button" routerLink="/tabs/tab3" slot="end"><ion-icon style="color:grey;" name="cog-outline"></ion-icon></ion-button>
    <ion-card-header style="margin:12px 0 0 8px">
      <ion-card-title style="text-align: center; color:black;">
        Good evening, {{ name }}
      </ion-card-title>
      <ion-card-subtitle center style="font-size: 18px;text-align: center;">
        Your balance: {{ balance | currency}}
      </ion-card-subtitle>
      </ion-card-header>
    <ion-card-content>
        <ion-col size="6" (click)="openPay()" style="cursor: pointer;" *ngIf='isStudent'>
          <ion-item lines="none" style="border-radius:10px; width: 200px; margin-left: 50px;">
              <p style="text-align: center; margin: 0 auto 0 auto;">Pay</p>
              <ion-icon slot="end" style="text-align: center;margin:0 !important;" name="paper-plane-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-row>
          <ion-col size="6" (click)="reqForm()" style="cursor: pointer;" *ngIf='!isStudent'>
            <ion-item lines="none" style="border-radius:10px;">
                <p style="text-align: center; margin: 0 auto 0 auto;">Request Form</p>
                <ion-icon slot="end" style="text-align: center;margin:0 !important;" name="pricetag-outline"></ion-icon>
            </ion-item>
          </ion-col>
        <ion-col size="6" (click)="payRent()" style="cursor: pointer;" *ngIf='!isStudent'>
          <ion-item lines="none" style="border-radius:10px;">
              <p style="text-align: center; margin: 0 auto 0 auto;">Rent Payment</p>
              <ion-icon slot="end" style="text-align: center;margin:0 !important;" name="home-outline"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-col size="6" (click)="openPayment()" style="cursor: pointer;" *ngIf='!isStudent'>
        <ion-item lines="none" style="border-radius:10px; width: 200px; margin-left: 50px;">
            <p style="text-align: center; margin: 0 auto 0 auto;">Pay</p>
            <ion-icon style="text-align: center;margin:0 !important;" name="paper-plane-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-card-content>
  </ion-card>
  <br>
</ion-content>
