<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      EZPay
    </ion-title>
    <ion-buttons routerLink="/login" slot="end">
      <ion-icon  name="exit-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons routerLink="/settings" slot="start">
      <ion-icon   name="settings-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides #sliders (ionSlidesDidLoad)='slidesDidLoad(sliders)' pager='true' [options]='slideOpts'>
    <ion-slide (ionSlidesDidLoad)='slidesDidLoad(sliders)' pager='true' [options]='slideOpts'>
      <img src="../../assets/slider1.jpg" alt="" srcset="">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/slider2.png" alt="" srcset="">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/slider3.jpg" alt="" srcset="">
    </ion-slide>
  </ion-slides>
  <ion-card id="card-wallet" style="background:lightgrey;">
    <ion-card-header style="margin:12px 0 0 8px">
      <ion-card-title style="text-align: center;">
        Good evening, Ye Chen
      </ion-card-title>
      <ion-card-subtitle center style="font-size: 18px;text-align: center;"><b>Your balance: $69.00</b></ion-card-subtitle>
      </ion-card-header>
    <ion-card-content>
      <ion-row style="text-align: center;">
        <ion-col size="6" (click)="openPay()" style="cursor: pointer;">
          <ion-item lines="none" style="border-radius:10px;">
              <p style="text-align: center; margin: 0 auto 0 auto;">Pay</p>
              <ion-icon slot="end" style="text-align: center;margin:0 !important;" name="paper-plane-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="6" (click)="openHistory()" style="cursor: pointer;">
          <ion-item lines="none" style="border-radius:10px;">
              <p style="text-align: center; margin: 0 auto 0 auto;">Payment History</p>
              <ion-icon slot="end" style="margin:0 !important;text-align:center" name="newspaper"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <br>
</ion-content>
