<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      EZPay
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides #sliders (ionSlidesDidLoad)='slidesDidLoad(sliders)' pager='true' [options]='slideOpts'>
    <ion-slide (ionSlidesDidLoad)='slidesDidLoad(sliders)' pager='true' [options]='slideOpts'>
      <img src="../../assets/slider1.jpg" alt="" srcset="">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/slider2.png" alt="" srcset="">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/slider3.jpg" alt="" srcset="">
    </ion-slide>
  </ion-slides>




  <ion-card style="z-index:0;margin: 20px 20px 0 20px; border-radius: 30px;">
    <ion-card-header style="margin:12px 0 0 8px">
      <ion-card-subtitle style="font-size: 18px;"><b>You have : </b>
      </ion-card-subtitle>
      <ion-card-title style="font-size: 26px; font-weight: 300;">$55.00</ion-card-title>


    </ion-card-header>

    <ion-card-content>
      <ion-row style="text-align: center; margin-bottom: 8px;">
        <ion-col size="3" (click)="openPay()">

          <ion-avatar id="avatar1">
            <ion-icon name="paper-plane-outline"></ion-icon>
          </ion-avatar>
          <p>Pay</p>

        </ion-col>

        <ion-col size="3" (click)="openScan()">

          <ion-avatar id="avatar1">
            <ion-icon name="scan-outline"></ion-icon>
          </ion-avatar>
          <p>Scan</p>

        </ion-col>

        <ion-col size="3" (click)="openRequest()">

          <ion-avatar id="avatar1">
            <ion-icon name="chatbox-outline"></ion-icon>
          </ion-avatar>
          <p>Request</p>

        </ion-col>

        <ion-col size="3" (click)="openMyqr()">

          <ion-avatar id="avatar1">
            <ion-icon name="qr-code-outline"></ion-icon>
          </ion-avatar>
          <p>My QR</p>

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <br>
  <div class="footer-buttons-section">
  <h2 style="color: white; margin: 0 0 12px 8px;text-shadow:-1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;">Services</h2>
  <div class="class-bg" style="border-radius: 30px 30px 0 0 !important;">
    <ion-row id="row1">
      <ion-col size="4">
        <ion-card id="menuCard" [routerLink]="'/utility'" (click)="click()">
          <ion-icon name="bulb-outline"></ion-icon>
          <ion-card-header>Utility</ion-card-header>

        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card id="menuCard" [routerLink]="'/remit'" (click)="click()">
          <ion-icon name="send-outline"></ion-icon>
          <ion-card-header>Remittance</ion-card-header>

        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card id="menuCard" [routerLink]="'/tax'" (click)="click()">
          <ion-icon name="document-outline"></ion-icon>
          <ion-card-header>Taxes</ion-card-header>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row id="row2">
      <ion-col size="4" offset="2">
        <ion-card id="menuCard" [routerLink]="'/invoice'" (click)="click()">
          <ion-icon name="receipt-outline"></ion-icon>
          <ion-card-header>e-Invoice</ion-card-header>

        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card id="menuCard" [routerLink]="'/contacts'" (click)="click()">
          <ion-icon name="people-outline"></ion-icon>
          <ion-card-header>Contacts</ion-card-header>

        </ion-card>
      </ion-col>
      <!-- <ion-col size="4">
    <ion-card id="menuCard" [routerLink]="'/food'" (click)="click()">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-card-header><b>Messages</b></ion-card-header>
      
    </ion-card>
  </ion-col> -->
    </ion-row>

  </div>
</div>


</ion-content>
