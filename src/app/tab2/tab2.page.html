<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      EZPay
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div style="text-align: center; font-size: 24px;color: white; margin-top: 20px;">(Carousel)</div>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Auto Debit On<ion-button fill="outline" style="margin-left: 110px;">Manage</ion-button></ion-card-subtitle>
    <ion-card-title>SGD : $55.00</ion-card-title>
    
    
  </ion-card-header>

  <ion-card-content>
    <ion-button>
    
      <ion-item button (click)="openAbout()"><ion-icon name="paper-plane-outline" style="margin-right: 10px;"></ion-icon>Pay</ion-item>
    
    
      <ion-item button (click)="openAbout()"><ion-icon name="scan-outline" style="margin-right: 10px;"></ion-icon>Scan</ion-item> 
   
    
      <ion-item button (click)="openAbout()"><ion-icon name="chatbox-outline" style="margin-right: 10px;"></ion-icon>Request</ion-item>
    
    
      <ion-item button (click)="openAbout()"><ion-icon name="qr-code-outline" style="margin-right: 10px;"></ion-icon>My QR</ion-item>
    
    </ion-button>
  </ion-card-content>
</ion-card>



  



  

</ion-content>
