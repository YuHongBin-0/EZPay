<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      All Requests
    </ion-title>
    <ion-buttons routerLink="/login" slot="end">
      <ion-icon  name="exit-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<br><br>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div style="margin: 0 12px 0 12px;">
    <ion-row>
      
      <ion-col size="1.5" style="background: lightskyblue; color:white;">
        Name
      </ion-col>
      <ion-col size="1.75" style="background: lightskyblue; color:white;">
        NRIC
      </ion-col>
      <ion-col size="2.9" style="background: lightskyblue; color:white;">
        Email
      </ion-col>
      <ion-col size="2.35" style="background: lightskyblue; color:white;">
        Amount Requested
      </ion-col>
      <ion-col size="1" style="background: lightskyblue; color:white;">
        ATM Balance
      </ion-col>
      <ion-col size="0.75" style="background: lightskyblue; color:white;">
        Notes
      </ion-col>
      <ion-col size="1" style="background: lightskyblue; color:white;">
        Status
      </ion-col>
      
    </ion-row>
    <br>

    <div *ngFor="let requestVen of reference">
      <ion-row  style="border: 1px rgb(230, 230, 230) solid;">
        <ion-col size="1.75">
          {{requestVen.name}}
        </ion-col>
        <ion-col size="1.5">
          {{requestVen.NRIC}} 
        </ion-col>
        <ion-col size="1.75">
          {{requestVen.email}} 
        </ion-col>
        <ion-col size="2.9">
          {{requestVen.amount}} 
        </ion-col>
        <ion-col size="2.35">
          {{requestVen.balanceATM}}  
        </ion-col>
        <ion-col size="2.35">
          {{requestVen.notes}}  
        </ion-col>
        <ion-col size="0.85" expand="block" style="background-color: pink; color:white;" *ngIf="requestVen.status == 'pending'">
          <ion-button class="reportBtn" (click)="presentAlertConfirm(requestVen.key)" >
            {{ requestVen.status }}
          </ion-button>
        </ion-col>

        <ion-col size="0.85" expand="block" style="background: lightskyblue; color:white;" *ngIf="requestVen.status == '- Paid'">
          <ion-label >
            {{ requestVen.status }}
          </ion-label>
        </ion-col>

        
      </ion-row>
    </div>
  </div>
</ion-content>
