<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>Student Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="ion-padding">
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
      <ion-list>
        <ion-list-header>
          <ion-label>Account</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input inputmode="email" formControlName="username" id="username" [(ngModel)]="usernames"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.username">
          <ng-container *ngIf="username.hasError(error.type) && (username.dirty || username.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input inputmode="password" formControlName="passwords" [(ngModel)]="password"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.password">
          <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
        
      </ion-list>

      <br>
      <ion-list formGroupName="registu">
        <ion-list-header>
          <ion-label>Profile</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input autocapitalize inputmode="text" formControlName="name" id="name" [(ngModel)]="registu.name"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.name">
          <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input autocapitalize inputmode="email" formControlName="email" id="email" [(ngModel)]="registu.email"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.email">
          <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <ion-item>
          <ion-label >Year</ion-label>
          <ion-select placeholder="Select One" formControlName="year" id="year" [(ngModel)]="registu.year">
            <ion-select-option value="1">Sec 1</ion-select-option>
            <ion-select-option value="2">Sec 2</ion-select-option>
            <ion-select-option value="3">Sec 3</ion-select-option>
            <ion-select-option value="4">Sec 4</ion-select-option>
            <ion-select-option value="5">Sec 5</ion-select-option>
          </ion-select>
        </ion-item>
        

        <ion-item>
          <ion-label position="floating">Class</ion-label>
          <ion-input formControlName="class"[(ngModel)]="registu.class" id="class"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.class">
          <ng-container *ngIf="class.hasError(error.type) && (class.dirty || class.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">NRIC</ion-label>
          <ion-input formControlName="NRIC" [(ngModel)]="registu.NRIC" id="NRIC"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.NRIC">
          <ng-container *ngIf="NRIC.hasError(error.type) && (NRIC.dirty || NRIC.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">Balance</ion-label>
          <ion-input formControlName="balance" [(ngModel)]="registu.balance" id="balance"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.balance">
          <ng-container *ngIf="balance.hasError(error.type) && (balance.dirty || balance.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </ion-list>
      <ion-button [disabled]="!registrationForm.valid" (click)="register()" expand="block">Submit <ion-icon slot="end"
          name="create">
        </ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
