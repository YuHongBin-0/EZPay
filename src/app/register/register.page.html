<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="recaptcha-container" style="display: none;"></div>

  <div >
    <ion-note style="font-weight: bold; font-size: medium;">
        Enter the phone number you want to verify with OTP
    </ion-note>

    <ion-item>
      <ion-label position="floating"> Phone Number </ion-label>
      <ion-input id="phoneNumber" [(ngModel)]="register.number"></ion-input>
    </ion-item>

    <ion-button style="float: right;margin-top: 30px;" (click)="sentOTP()">
        Send OTP
    </ion-button>
  </div>

  <div >
    <ion-note style="font-weight: bold; font-size: medium;">
      Enter the OTP sent to {{phoneNumber}}
    </ion-note>

    <ion-item>
      <ion-label position="floating">Verify OTP</ion-label>
      <ion-input id="otp"></ion-input>
    </ion-item>

    <ion-button style="float: right;margin-top: 30px;" (click)="verifyOTP()">
        VerifyOTP
    </ion-button>
  </div>

  <ion-item>
    <ion-label floating> Username </ion-label>
    <ion-input [(ngModel)]="register.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> First Name </ion-label>
    <ion-input [(ngModel)]="register.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> Last Name </ion-label>
    <ion-input [(ngModel)]="register.lastName"></ion-input>
  </ion-item>


</ion-content>
