<ion-header>
  <script type="text/javascript">
    $(document).ready(function () {
        //Disable cut copy paste
        $('body').bind('cut copy paste', function (e) {
        e.preventDefault();
        });
      });
  </script>
</ion-header>

<ion-content style="background-color: white;">

  <div style="text-align: center;background-color: white; ">
    <img src="assets/tp.png" style="height: 80px; margin: 30px;">
  </div>

    <ion-toolbar>
      <ion-segment [(ngModel)]="segment" mode="md">
        <ion-segment-button value="user">
          Student
        </ion-segment-button>
        <ion-segment-button value="card">
          Vendor
        </ion-segment-button>
        <ion-segment-button value="card1">
          Admin
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  
  <ion-content style="--background: linear-gradient( #0079C1 0%, #00457C 100%);">

    <br>
    <div [ngSwitch]="segment">
      <div *ngSwitchCase="'user'" style="text-align: center;">
        <!-- header and user type -->
        <h2 style="text-align: center; color: rgb(250, 246, 246);">Student</h2>
  
        <!-- username -->
        <ion-item lines="none" >
            <ion-icon slot="start" name="person-outline"></ion-icon>      
          <ion-input  [(ngModel)]="value.email" value="{{emaaa}}"> </ion-input>
        </ion-item>
  
        <!-- password -->
        <ion-item lines="none">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input type="password" [(ngModel)]="value.password" value="{{pass}}"> </ion-input>
        </ion-item>
  
        <!-- ion button -->
        <ion-button (click)="loginStud(value)">Login</ion-button>
        
      </div>
    
      <div *ngSwitchCase="'card1'" style="text-align: center;">
        <!-- header and user type -->
        <h2 style="text-align: center; color: rgb(250, 246, 246);">Admin</h2>
  
        <!-- username -->
        <ion-item lines="none">
            <ion-icon slot="start" name="person-outline"></ion-icon>      
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
  
        <!-- password -->
        <ion-item lines="none">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
  
        <!-- ion button -->
        <ion-button (click)="loginAdmi()">
          Login
        </ion-button>
      </div>
  
      <div *ngSwitchCase="'card'" style="text-align: center; color: rgb(250, 246, 246);">
        <!-- header and user type -->
        <h2 style="text-align: center;">Vendor</h2>
  
        <!-- username -->
        <ion-item lines="none">
            <ion-icon slot="start" name="person-outline"></ion-icon>      
          <ion-input [(ngModel)]="value.email" value="{{emaaa}}"></ion-input>
        </ion-item>
  
        <!-- password -->
        <ion-item lines="none">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input type="password" [(ngModel)]="value.password" value="{{pass}}"></ion-input>
        </ion-item>
  
        <!-- ion button -->
        <ion-button  (click)="loginVend(value)">Login</ion-button>
      </div>
  
  
    </div>
  </ion-content>
</ion-content>
