<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card style="border-radius: 30px;height: auto;">
      <ion-card-header style="margin-bottom: 0px;">
        <!-- <ion-img style="background: blue; width:90%;height:240px;margin:20px auto 34px auto;" src="http://localhost:8100/src/assets/icon/applogo.JPG"></ion-img> -->
        <!-- <h1 style="margin-left:16px;">Login</h1> -->
      </ion-card-header>
      <ion-card-content style="margin-top: 0;">
        <ion-row>
          <ion-col size="8">
            <ion-item lines="none">
              <h1>
                {{ (users | async)?.name }}  {{ (users | async)?.class }}   
              </h1>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row style="color: grey;margin-left:20px;">
          <ion-col>
            <p>Role: {{ (users | async)?.role }}</p>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        <ion-row style="color:grey;margin-left:20px;">
          <ion-col>
            <p>NRIC: {{ (users | async)?.NRIC }}</p>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        <ion-row style="color: grey;margin-left:20px;">
          <ion-col>
            <p>Email: {{ (users | async)?.email }}</p>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        <ion-row style="color: grey;margin-left:20px;">
          <ion-col>
            <p>Balance: {{ (users | async)?.balance }}</p>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        <ion-row style="color: grey;margin-left:20px;">
          <ion-col>
            <p>{{ (users | async)?.department }}{{ (users | async)?.stallNo }}</p>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-button expand="block" type="submit" fill="outline" routerLink="/tabs" shape="round" style="color:red;">Log Out</ion-button>
        <br>
    </ion-card-content>
  </ion-card>

  <!-- <ion-button expand="block" type="submit" fill="outline" routerLink="/login" shape="round">Sign Out</ion-button> -->
</ion-content>
