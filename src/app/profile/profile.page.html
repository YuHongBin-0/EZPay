            <ion-avatar>
                <ion-icon style="color:white;display:block;width:120px;height:120px;" name="person-circle"></ion-icon>

      </ion-col>

          <h2>Andrew Nigger</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="5" size="7">
        <h5>Zimbabwe</h5>

    </ion-row>
  </ion-grid>
  <div style="padding:35px;"></div>

    <ion-row>
      <ion-col offset="2" size="4">
        <p>
          Phone Number:
        </p>
      </ion-col>

        <ion-input style="color: white;" disabled ngModel type="tel" value="">6780 1234</ion-input>

    </ion-row>
  </ion-grid>
  <br>
  <br>
  <ion-button expand="block" type="submit" fill="outline" routerLink="/tabs/tab3" shape="round">Back To Options</ion-button>
  <ion-button expand="block" type="submit" fill="outline" routerLink="/login" shape="round">Sign Out</ion-button>
</ion-content>
