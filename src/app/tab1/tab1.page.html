<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card (click)="expandItem(item)" *ngFor="let item of items">
    <div>
    <ion-card-header>
      <ion-card-title style="color:white; font-size: 24px;"><b>Payment 1</b></ion-card-title>
      <ion-card-subtitle>Click to view details</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <app-expandable expandHeight="wrap-content" [expanded]="item.expanded">
        <ion-grid fixed="true">
          <ion-row class="transactionDetailRows">
              <ion-col size="5">
                  <p>
                  Reference ID:
                  </p>
              </ion-col>
              <ion-col size="7">
                  <p>
                  8644321
                  </p>
              </ion-col>
          </ion-row>
          <ion-row class="transactionDetailRows">
              <ion-col size="5">
                  <p>
                  Transfer Amount:
                  </p>
              </ion-col>
              <ion-col size="7">
                  <p>
                  S$355.00
                  </p>
              </ion-col>
          </ion-row>
          <ion-row class="transactionDetailRows">
              <ion-col size="5">
                  <p>
                  Date:
                  </p>
              </ion-col>
              <ion-col size="7">
                  <p>
                  15 June 2020, 17:05:22 hours GMT+8
                  </p>
              </ion-col>
          </ion-row>
          <ion-row class="transactionDetailRows">
              <ion-col size="5">
                  <p>
                  Name:
                  </p>
              </ion-col>
              <ion-col size="7">
                  <p>
                  Andrew
                  </p>
              </ion-col>
          </ion-row>
          <ion-row class="transactionDetailRows">
              <ion-col size="5">
                  <p>
                  Note:
                  </p>
              </ion-col>
              <ion-col size="7">
                  <p>
                  Payment for June Shipments
                  </p>
              </ion-col>
          </ion-row>
        </ion-grid>
      </app-expandable>
    </ion-card-content>
    </div>
  </ion-card>


</ion-content>
