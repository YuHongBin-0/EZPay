<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Transactions
    </ion-title>
    <ion-buttons routerLink="/login" slot="end">
      <ion-icon  name="exit-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons routerLink="/settings" slot="start">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <mat-accordion *ngFor="let transac of reference">
    <mat-expansion-panel   (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header *ngIf="transac.from == userId" >
        <mat-panel-title>
          {{transac.transactionType}}
        </mat-panel-title>
        <mat-panel-description>
          Amount: ${{transac.amount}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Date:</p>
      <p>To: {{transac.to}}</p>
      <p>Notes: {{transac.notes}}</p>
      <mat-action-row>
        <ion-button class="reportBtn" (click)="sendToReportError()">
          Report
          <ion-icon name="alert-circle-outline"></ion-icon>
        </ion-button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion><br>

</ion-content>
